<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .timer {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .inputs {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            margin-right: 5px;
            width: 60px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>

    <div class="inputs">
        <input type="number" id="minutes" placeholder="Minutes" min="0" required>
        <input type="number" id="seconds" placeholder="Seconds" min="0" max="59" required>
    </div>

    <div class="timer" id="timer-display">00:00</div>

    <div>
        <button id="start-btn">Start</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="reset-btn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
